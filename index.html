<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gabrielle Essence Eau De Parfum</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class = "container">
    <section class = "productBlock">
      <div class = "productText">
        <p class = "productType">PERFUME</p>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p class = "description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class = "cost">
          <p class = "current">$149.99</p>
          <p class = "past">$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="Icon cart.">
          Add to Cart
        </button>
      </div>
      <img id="imgDesktop" src="images/image-product-desktop.jpg" alt = "Photo of Gabrielle Essence Eau De Parfum.">
      <img id="imgMobile" src="images/image-product-mobile.jpg" alt="Photo of Gabrielle Essence Eau De Parfum."
    </section>
  </div>
  
</body>
</html>
